<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.:: Roshan Alwis ::.</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">

</head>

<body>
    <div class="container">
        <div class="header">
            <nav class="navbar navbar-inverse">
                <div class="navbar-header pull-left">
                    <a class="navbar-brand" href="#"> Roshan's Blog </a>
                </div>
                <div class="container-fluid">
                    <ul class="nav navbar-nav pull-right">
                        <li role="presentation"><a href="/"> Home </a></li>
                        <li role="presentation" class="active"><a href="/projects"> Projects </a></li>
                        <li role="presentation"><a href="/publications"> Publications </a></li>
                        <li role="presentation"><a href="/about"> About </a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="jumbotron">
            <div><h1>Roshan Alwis</h1></div>
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" class="img-circle" style="width:100px;height:100px;">
        </div>

        <div class="form-group">
            {% for project in projectList %}
                <div class="row">
                    <div class="text-center"><h4 class="light"><b> {{ project.title }} </b></h4></div>
                    <img src="{{ url_for('static', filename=project.image) }}" class="img-circle center-block" class="img-circle" style="width:100px;height:100px;"/>
                    <p class="text-center"> {{ project.description }}</p>
                    <a href="{{ project.link }}" class="btn btn-info center-block"> More </a>
                </div>
            {% endfor %}
        </div>

        <div class="footer">
            <nav class="navbar navbar-inverse">
            </nav>
        </div>
    </div>

</body>
</html>
